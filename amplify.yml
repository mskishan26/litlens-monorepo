version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@9.12.1 --activate
            - pnpm install --frozen-lockfile
        build:
          commands:
            - env | grep -E '^(BACKEND_URL|SERVICE_TOKEN)=' >> .env.production || true
            - pnpm build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
